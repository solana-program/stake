[workspace]
resolver = "2"
members = ["interface"]

[workspace.metadata.cli]
solana = "edge"

[workspace.metadata.toolchains]
format = "nightly-2023-10-05"
lint = "nightly-2023-10-05"

[workspace.lints.rust.unexpected_cfgs]
level = "warn"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi"))',
]